<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Travel Guide</title>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <link rel="stylesheet" href="css/styles.css">

</head>

<body>
    <div class="question">
        <header>
            <h1>Where are you going to next?</h1>
        </header>
        <main>
            <h2>Find here the best suggestions for your next travel</h2>
            <form class="inputs" id="question">
                <input type="text" id="city" placeholder="Enter the name of the city your going to" autofocus
                    required />
                <input type="submit" id="submit" />
            </form>
    </div>
    <div class="response" id="response">
    </div>
    </main>

    <footer>
        This page was coded by <a href=" https://github.com/anna-fields">Ana Campos</a> and is <a
            href="https://github.com/anna-fields/ai_travel_project" target="_blank"> on GitHub</a>
        and
        <a href="https://wheretonext-ai-project.netlify.app/" target="_blank">hosted on Netlify</a>
    </footer>

    <script src="js/js.js"></script>
</body>

</html>
